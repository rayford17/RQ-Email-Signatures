<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RQ+ Signatures</title>
    <link rel="stylesheet" href="main.css"
</head>
  <body>  
    <table cellpadding="0" cellspacing="0" class="main-table">
        <tbody>
          <tr>
            <td>
              <table cellpadding="0" cellspacing="0" class="logo-table">
                <tbody>
                  <tr>
                    <td class="cell-1__logo" width="120" style="vertical-align: middle;">
                      <span class="image-container">
                        <img src="RQ-FIX.png" role="presentation" class="logo-image">
                      </span>
                    </td>
                    <td class="cell-2__name">
                      <h3>
                        <span>Dan</span>
                        <span>Calandro</span>
                      </h3>
                      <p>
                        <span>Chief Strategy Officer</span>
                      </p>
                    </td>
                    <td class="cell-3__space1">
                      <div"></div>
                    </td>
                    <td direction="vertical" class="cell-4__linebreakv"></td>
                    <td width="30">
                    </td>
                    <td class="cell-5__contact">
                      <table cellpadding="0" cellspacing="0" class="contact-table">
                        <tbody class="contact-table__1">
                          <tr>
                            <td class="phone-container">
                              <table cellpadding="0" cellspacing="0" class="phone-table">
                                <tbody>
                                  <tr>
                                    <td>
                                      <span class="phone-icon__container">
                                        <img class="phone-image" src="https://cdn2.hubspot.net/hubfs/53/tools/email-signature-generator/icons/phone-icon-2x.png">
                                      </span>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </td>
                            <td class="cell-6__phonenumber">
                              <a href="tel:(317) 979-7879" color="#1D272E" class="phone-hyperlink">
                                <span>(317) 979-7879</span>
                              </a>
                            </td>
                          </tr>
                          <tr>
                            <td class="email-container">
                              <table cellpadding="0" cellspacing="0" class="email-table">
                                <tbody>
                                  <tr>
                                    <td>
                                      <span class="email-icon__container">
                                        <img src="https://cdn2.hubspot.net/hubfs/53/tools/email-signature-generator/icons/email-icon-2x.png" class="email-image"
                                      </span>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </td>
                            <td class="cell-7__hyperlink">
                              <a href="mailto:dan@refquest.com" class="email-hyperlink" >
                                <span>dan@refquest.com</span>
                              </a>
                            </td>
                          </tr>
                          <tr>
                            <td class="cell-8__weblink" width="30" style="vertical-align: middle;">
                              <table cellpadding="0" cellspacing="0" class="weblink-table">
                                <tbody>
                                  <tr>
                                    <td>
                                      <span color="#EA8830" width="11" class="weblink-container">
                                        <img src="https://cdn2.hubspot.net/hubfs/53/tools/email-signature-generator/icons/link-icon-2x.png" class="weblink-image">
                                      </span>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </td>
                            <td class="cell-8__hyperlink">
                              <a href="//www.refquest.com" class="weblink-hyperlink">
                                <span>www.refquest.com</span>
                              </a>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
          <tr>
            <td></td>
          </tr>
          <tr>
            <td></td>
          </tr>
        </tbody>
        <tbody>
      </table>
      <table class="footer-main" cellspacing="0" cellpadding="0">
        <tbody>
            <tr>
                <td class="footer-line"></td>
            </tr>
        <tr>
          <td class="footer-text">
            <p><em>Private. Customizable. Collaboration.</em></p>
          </td>
        </tr>
        </tbody>
      </table>  
</body>
</html>
